<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Notifications Settings</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
    integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" />
  <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/select2-bootstrap-5-theme@1.3.0/dist/select2-bootstrap-5-theme.min.css" />

  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>



  <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
  <link rel="stylesheet" href="./assets/styles/fonts.css" />
  <link rel="stylesheet" href="./assets/styles/style.css" />
  <script src="./assets/scripts/scripts.js"></script>
</head>

<body>
  <nav class="navbar sticky-top navbar-expand-lg bg-white">
    <div class="container-fluid">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggle"
        aria-controls="navbarToggle" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <a class="navbar-brand" href="#">
        <img src="./assets/images/ami-logo.png" alt="AMI Logo" height="40" class="d-inline-block align-text-top" />
      </a>
      <div class="collapse navbar-collapse justify-content-between" id="navbarToggle">
        <div class="d-flex">
          <form class="d-flex" role="search">
            <select class="form-select  me-2" aria-label="Choose Language">
              <option selected>Choose Language</option>
              <option value="1">One</option>
              <option value="2">Two</option>
              <option value="3">Three</option>
            </select>
            <select class="form-select" aria-label="Select Academy">
              <option selected>Select Academy</option>
              <option value="1">One</option>
              <option value="2">Two</option>
              <option value="3">Three</option>
            </select>
          </form>
        </div>
        <div class="flex-row d-flex">
          <ul class="navbar-nav align-items-center justify-content-center">
            <li class="nav-item">
              <a class="nav-link" href="#">
                <img alt="home" src="./assets/images/Home.png" />
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Journey</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Wall</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Resources</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page">Courses</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">
                <img alt="notifications" src="./assets/images/Notification.png" />
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">
                <img alt="notifications" src="./assets/images/Messages.png" />
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">
                <img alt="avatar" src="./assets/images/avatar.png" />
              </a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </nav>
  <header class="container-fluid my-4">
    <button type="button" class="orange-btn">
      <span><img alt="arrow" src="./assets/images/Arrow.png" /></span>
      Back
    </button>
  </header>
  <main class="container mt-n1">
    <h1 class="mb-4">Notification Settings</h1>
    <div class="my-2">
      <form class="row g-3">
        <div class="col-md-9">
          <input type="text" class="form-control" placeholder="Search for notification type">
        </div>
        <div class="col-md-3">
          <select class="form-select channel" name="channels">
            <option value="all">All Channels</option>
            <option value="Email">Email</option>
            <option value="SMS">SMS</option>
            <option value="Push Notifications">Push Notifications</option>
            <option value="Platform Notification">Platform Notification</option>
            <option value="Flash Messages">Flash Messages</option>
          </select>
        </div>
      </form>
    </div>

    <div class="bg-white p-5 my-4">
      <div class="root list-group mx-0 w-auto">
        <label class="list-group-item d-flex gap-2">
          <input class="form-check-input flex-shrink-0" type="checkbox" value="" checked="">
          <div>
            <span class="fw-bold">Courses</span>
            <div class="d-block">Account-level notifications that apply to your courses. To disable/enable all learning
              journey notifications, use the checkbox</div>
            <label class="list-group-item d-flex gap-2">
              <input class="form-check-input flex-shrink-0" type="checkbox" value="">
              <div>
                <span class="fw-bold">New course</span>
                <div class="d-block">Notifications related to addition of new courses to your academy.</div>
              </div>
            </label>
            <label class="list-group-item d-flex gap-2">
              <input class="form-check-input flex-shrink-0" type="checkbox" value="">
              <div>
                <span class="fw-bold">Course due date reminder</span>
                <div class="d-block">Notifications related to expiry of items on your course calendar.</div>
              </div>
            </label>
            <label class="list-group-item d-flex gap-2">
              <input class="form-check-input flex-shrink-0" type="checkbox" value="">
              <div>
                <span class="fw-bold">Buddy addition, acceptance and rejection</span>
                <div class="d-block">Notifications related to your buddy activity.</div>
              </div>
            </label>
            <label class="list-group-item d-flex gap-2">
              <input class="form-check-input flex-shrink-0" type="checkbox" value="">
              <div>
                <span class="fw-bold">Certificate availability</span>
                <div class="d-block">Notifications related to your certificate status upon course completion.</div>
              </div>
            </label>
            <label class="list-group-item d-flex gap-2">
              <input class="form-check-input flex-shrink-0" type="checkbox" value="">
              <div>
                <span class="fw-bold">Assignment addition, acceptance and rejection</span>
                <div class="d-block">Notifications related to the status of your submitted assignments.</div>
              </div>
            </label>
          </div>
        </label>
      </div>
    </div>
    <div class="bg-white p-5 my-4">
      <div class="root list-group mx-0 w-auto">
        <label class="list-group-item d-flex gap-2">
          <input class="form-check-input flex-shrink-0" type="checkbox" value="" checked="">
          <div>
            <span class="fw-bold">Learning Journey</span>
            <div class="d-block">Account-level notifications that apply to your courses. To disable/enable all learning
              journey notifications, use the checkbox</div>
            <label class="list-group-item d-flex gap-2">
              <input class="form-check-input flex-shrink-0" type="checkbox" value="">
              <div>
                <span class="fw-bold">New Phase</span>
                <div class="d-block">Notifications related to the start of a new phase in your learning journey.</div>
              </div>
            </label>
            <label class="list-group-item d-flex gap-2">
              <input class="form-check-input flex-shrink-0" type="checkbox" value="">
              <div>
                <span class="fw-bold">Upcoming event </span>
                <div class="d-block">Notifications related to upcoming events in your learning journey.</div>
              </div>
            </label>
          </div>
        </label>

      </div>
    </div>
    <div class="bg-white p-5 my-4">
      <div class="root list-group mx-0 w-auto">
        <label class="list-group-item d-flex gap-2">
          <input class="form-check-input flex-shrink-0" type="checkbox" value="" checked="">
          <div>
            <span class="fw-bold">Resources</span>
            <div class="d-block">Account-level notifications that apply to your courses. To disable/enable all learning
              journey notifications, use the checkbox</div>
            <label class="list-group-item d-flex gap-2">
              <input class="form-check-input flex-shrink-0" type="checkbox" value="">
              <div>
                <span class="fw-bold">New Tools Uploaded</span>
                <div class="d-block">Notifications related to new resources (tools) uploaded to your academy.</div>
              </div>
            </label>
            <label class="list-group-item d-flex gap-2">
              <input class="form-check-input flex-shrink-0" type="checkbox" value="">
              <div>
                <span class="fw-bold">New Toolkit Uploaded</span>
                <div class="d-block">Notifications related to new resources (toolkits) uploaded to your academy.</div>
              </div>
            </label>
          </div>
        </label>
      </div>
    </div>
    <div class="bg-white p-5 my-4">
      <div class="root list-group mx-0 w-auto">
        <label class="list-group-item d-flex gap-2">
          <input class="form-check-input flex-shrink-0" type="checkbox" value="" checked="">
          <div>
            <span class="fw-bold">Messages</span>
            <div class="d-block">Account-level notifications that apply to your courses. To disable/enable all learning
              journey notifications, use the checkbox</div>
            <label class="list-group-item d-flex gap-2">
              <input class="form-check-input flex-shrink-0" type="checkbox" value="">
              <div>
                <span class="fw-bold">Private Messages</span>
                <div class="d-block">Notifications related to activity in your private messages.</div>
              </div>
            </label>
            <label class="list-group-item d-flex gap-2">
              <input class="form-check-input flex-shrink-0" type="checkbox" value="">
              <div>
                <span class="fw-bold">Group Chat</span>
                <div class="d-block">Notifications related to activity in your group messages.</div>
              </div>
            </label>
          </div>
        </label>
      </div>
    </div>
    <div class="bg-white p-5 my-4">
      <div class="unsubscribe" >
        <form class="form-check form-switch">
          <div class="row ">
            <div class="col-sm-9 ">
              <label for="switch" class=" col-form-label col-form-label-sm fw-bold">Unsubscribe from all notifications</label>
              <br />
              A description
            </div>
            <div class="col-sm-3">
              <input class="form-check-input" type="checkbox" role="switch" id="switch">
            </div>
          </div>
        </form>

      </div>
    </div>
    <div>
      <button type="button" class="orange-btn" disabled>
        Update Notifications
      </button>
    </div>
  </main>
</body>

</html>
